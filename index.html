<!DOCTYPE html>
<html lang="en">
  <head> 
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="SCOTT, Miguel">
    
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">

    <title>Ladaia</title>

    <link href="content/css/bootstrap.min.css" rel="stylesheet">
    <link href="content/css/style.css" rel="stylesheet">
    <script src="content/js/ie-emulation-modes-warning.js"></script>
  </head>

  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Ladaia</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Home</a></li>
            <li><a href="#about">Sobre</a></li>
            <li><a href="#contact">Contato</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container">
      <div class="row">      
        <div class="starter-template col-md-4">
          <span class="title-ladaia">BAH,</span>
          <p class="description-ladaia">Mas que ladaia você por aqui.</p>
        </div>
        <div class="col-md-8 container-img">
          <img class="img-ladaia" src="content/img/sideshowbob.png">
        </div>
      </div>

        <form id="ipsum-form" action="#" method="post">
          <input id="default" type="radio" name="choice" value="default" style="display:none" />
          <input id="phrase" type="radio" name="choice" value="phrase" checked />
          <label for="phrase">Frase</label> 
          
          <input id="paragraph" type="radio" name="choice" value="paragraph" />
          <label for="paragraph">Parágrafo</label>
          <br/>
          
          Paragraphs: 
          <input id="paragraph_count" style="width: 25px;" type="text" maxlength="2" />

          <input type="submit" id="submit" value="Submit" />
        </form>
        <div id="print-paragraphs"></div>
    </div>



    <script src="content/js/jquery.1.11.0.min.js"></script>
    <script src="content/js/bootstrap.min.js"></script>
    <script src="content/js/ie10-viewport-bug-workaround.js"></script>
    <script src="content/js/jquery.keysequencedetector.js"></script>
    <script src="content/js/ipsum.js"></script>
    
    <!-- easter egg -->
    <script>
    $(function(){
      $(window).keySequenceDetector('ladaia', function(){ 
        $(".container").css("display","none");
        $('html').css("background","url(content/img/giphy.gif) no-repeat center center fixed");
        $('html').css("-webkit-background-size","cover");
        $('html').css("-moz-background-size","cover");
        $('html').css("-o-background-size","cover");
        $('html').css("background-size","cover");
      });
    });
    </script>

  </body>
</html>
